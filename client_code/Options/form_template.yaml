container: {type: ColumnPanel}
components:
- name: flow_panel_options
  properties: {align: center}
  type: FlowPanel
  layout_properties: {grid_position: 'SXODKC,VXQZRZ', full_width_row: true}
  components:
  - name: button_edit
    properties: {text: Edit, role: filled-button, icon: 'fa:pencil'}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_edit_click}
  - name: button_delete
    properties: {text: Delete, role: filled-button, icon: 'fa:trash', background: '#D2042D'}
    type: Button
    layout_properties: {width: null}
    event_bindings: {click: button_delete_click}
  - name: button_download
    properties: {text: Download, role: filled-button, icon: 'fa:download'}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_download_click}
is_package: true
