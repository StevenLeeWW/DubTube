container: {type: ColumnPanel}
components:
- name: flow_panel_options
  properties: {align: center}
  type: FlowPanel
  layout_properties: {grid_position: 'SXODKC,VXQZRZ', full_width_row: true}
  components:
  - name: button_profile
    properties: {text: Profile, role: filled-button, icon: 'fa:user-circle', tooltip: Go to profile page}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_profile_click}
  - name: button_logOut
    properties: {text: Log out, role: filled-button, icon: 'fa:sign-out', tooltip: Log out}
    type: Button
    layout_properties: {}
    event_bindings: {click: button_logOut_click}
  - name: button_delete
    properties: {text: Delete, role: filled-button, icon: 'fa:trash', background: '#D2042D',
      tooltip: Delete account}
    type: Button
    event_bindings: {click: button_delete_click}
    layout_properties: {}
is_package: true
